
<ng-container *ngIf="products.length !=0">
<div class="container">
  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products;let i = index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img src="{{item.image}}" alt=""></td>
            <td style="width: 25%;">{{item.description}}</td>
            <th style="width: 12%;">{{item.price}}</th>
            <td style="width: 12%;">{{item.quantity}}</td>
            <td style="width: 12%;">{{item.total}}</td>
            <td>
              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
            <td><button class="btn btn-success">Checkout</button></td>
            <td><strong>Grand Total : ${{grandTotal}}</strong></td>

          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
</ng-container>


<ng-container *ngIf="products.length == 0 ">
  <div class="container">
    <div class="card">
      <h5 class="card-title">my cart</h5>
    </div>
    <div class="center">
      <img src="https://media.istockphoto.com/photos/plastic-shipping-boxes-for-delivery-logistics-blue-plastic-crate-picture-id502734336?k=6&m=502734336&s=170667a&w=0&h=a77Arav5jaU-y-mB-vf70jPFlTev5WcghBfPC6wLDow=" alt="">
      <h4>Your Cart Is Empty</h4>
      <h6>Add Item Now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>

</ng-container>
